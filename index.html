  <title>Ekskul IT SMANTA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f9ff;
      color: #333;
    }

    nav {
      background-color: #003366;
      color: white;
      padding: 1.2rem;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
    }

    .hero {
      position: relative;
      height: 100vh;
      background: linear-gradient(135deg, #0077cc, #00bfff);

      display: flex;
      flex-direction: column;

    }

    .hero h1 {

      margin-bottom: 1.5rem;
    }

    .cta-button {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: #ffffff;
      color: #0077cc;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #e0f0ff;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }

      .cta-button {
        padding: 0.8rem 1.5rem;
        font-size: 0.9rem;
      }
    }
