<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ekskul IT SMANTA</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f9ff;
      color: #333;
      overflow-x: hidden;
      position: relative;
    }

    nav {
      background-color: #003366;
      color: white;
      padding: 1.2rem;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    

    .hero {
      position: relative;
      height: 100vh;
      background: linear-gradient(135deg, #0077cc, #00bfff);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      z-index: 2;
    }

    .hero p {
      font-size: 1.3rem;
      max-width: 600px;
      margin-bottom: 2rem;
      z-index: 2;
    }

    .cta-button {
      padding: 0.8rem 2rem;
      background: #fff;
      color: #0077cc;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      z-index: 2;
    }

    .cta-button:hover {
      background: #e3f2fd;
    }

    .circles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }

    .circles div {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      animation: float 15s infinite;
      opacity: 0.6;
    }

    .circles div:nth-child(1) {
      width: 100px;
      height: 100px;
      left: 10%;
      top: 80%;
      animation-delay: 0s;
    }

    .circles div:nth-child(2) {
      width: 150px;
      height: 150px;
      left: 70%;
      top: 90%;
      animation-delay: 3s;
    }

    .circles div:nth-child(3) {
      width: 80px;
      height: 80px;
      left: 50%;
      top: 100%;
      animation-delay: 5s;
    }

    .circles div:nth-child(4) {
      width: 120px;
      height: 120px;
      left: 30%;
      top: 95%;
      animation-delay: 7s;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      50% {
        transform: translateY(-300px) scale(1.2);
        opacity: 0.3;
      }
      100% {
        transform: translateY(-600px) scale(1);
        opacity: 0;
      }
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 4rem 2rem;
      background: #fff;
    }

    .feature-box {
      background-color: #eaf4ff;
      padding: 1.5rem;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s;
    }

    .feature-box:hover {
      transform: translateY(-5px);
    }

    footer {
      background: #003366;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }

    }
  </style>
</head>
<body>

  <nav class= "nav">
    <img src="logo.png" class="logo">
    EKSKUL IT SMANTA
  </nav>

  <section class="hero">
    <div class="circles">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <h1>Bergabung bersama Ekskul IT SMANTA</h1>
    <button class="cta-button", href="https://junaidi0912.github.io/Eskul-IT/home">lihat lebih banyak</button>
  </section>
  
  <footer>
    &copy; 2025 Ekskul IT SMANTA. By junaidi
  </footer>

</body>
</html>
